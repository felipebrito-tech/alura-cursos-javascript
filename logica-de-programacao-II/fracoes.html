<meta charset="UTF-8">

<canvas width="600" height="400"></canvas>

<script>

    function desenhaQuadrado(x, y, tamanho, cor){
        var tela = document.querySelector('canvas');
        var pincel = tela.getContext('2d');

        pincel.fillStyle = cor;
        pincel.fillRect(x, y, tamanho, tamanho);
    }

    function desenhaBorda(x, y, tamanho){
        var tela = document.querySelector('canvas');
        var pincel = tela.getContext('2d');

        pincel.strokeStyle = 'black';
        pincel.strokeRect(x, y, tamanho, tamanho);
    }

    function desenhaTexto(texto, x, y){
        var tela = document.querySelector('canvas');
        var pincel = tela.getContext('2d');

        pincel.font = '20px Georgia';
        pincel.fillStyle = 'black';
        pincel.fillText(texto, x, y);
    }

    function desenhaFracao(numerador, denominador){
        if (numerador == 0 || numerador > 77 || denominador == 0 || denominador > 77){
            alert('Os valores para numerador e denominador devem ser maiores que 0 e menores que 78!')
        }
        else if (numerador > denominador){
            alert('Não serve para funções com valor maior que 1!')
        }
        else {
            var limiteX = 550;
            var x = 0;
            var y = 50;
            for(var i = 1; i <= numerador; i++){
                if (x >= limiteX){
                    x = 0;
                    y += 50;
                }
    
                x += 50;
    
                desenhaQuadrado(x, y, 50, 'green');
            }
    
            x = 0;
            y = 50;
            for(var i = 1; i <= denominador; i++){
                if (x >= limiteX){
                    x = 0;
                    y += 50;
                }
    
                x += 50;
    
                desenhaBorda(x, y, 50);
            }
        }
    }
    
    desenhaTexto('Qual é a fração?', 50, 25);
    desenhaFracao(4, 9);
</script>
