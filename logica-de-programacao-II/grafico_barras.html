<meta charset="UTF-8">

<canvas width="600" height="400"></canvas>

<script>

    function desenhaRetangulo(x, y, largura, altura, cor){
        var tela = document.querySelector('canvas');
        var pincel = tela.getContext('2d');

        pincel.fillStyle = cor;
        pincel.fillRect(x, y, largura, altura);
        pincel.strokeStyle = 'black';
        pincel.strokeRect(x, y, largura, altura);
    }

    function desenhaTexto(texto, x, y){
        var tela = document.querySelector('canvas');
        var pincel = tela.getContext('2d');

        pincel.font = '20px Georgia';
        pincel.fillStyle = 'black';
        pincel.fillText(texto, x, y);
    }

    function desenhaGrafico(titulo, estatisticas, cores, x, y){
        desenhaTexto(titulo, x, y);

        var offsetY = y + 10;

        for(var i = 0; i < estatisticas.length; i++){
            desenhaRetangulo(x, offsetY, 50, estatisticas[i], cores[i]);

            offsetY += estatisticas[i];
        }
    }

    function desenhaLegendas(legendas, cores, x, y){
        var offsetY = y;

        for(var i = 0; i < legendas.length; i++){
            desenhaRetangulo(x, offsetY, 20, 20, cores[i]);
            desenhaTexto(legendas[i], x + 30, offsetY + 18);

            offsetY += 40;
        }
    }

    var cores = ['blue', 'green', 'yellow', 'red'];
    var legendas = ['Chrome', 'Firefox', 'Safari', 'Outros'];

    var estatisticas2015 = [50, 25, 20, 5];
    var estatisticas2016 = [65, 20, 13, 2];

    desenhaGrafico('2015', estatisticas2015, cores, 50, 50);
    desenhaGrafico('2016', estatisticas2016, cores, 150, 50);
    desenhaLegendas(legendas, cores, 220, 50);
</script>
