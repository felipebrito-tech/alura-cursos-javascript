<meta charset="UTF-8" />

<script>
    function pulaLinha(){
        var pular = "<br />";

        document.write(pular);
    }

    function mostra(mensagem){
        document.write(mensagem);
        pulaLinha();
    }

    var anoCorrente = 2021;
    var idadeFlavio = anoCorrente - 1977;
    var idadeJoaquim = anoCorrente - 1995;
    var idadeBarney = anoCorrente - 1976;

    var nome = "Flávio";
    mostra("A idade de " + nome + " é: " + idadeFlavio);

    var nome = "Joaquim";
    mostra("A idade de " + nome + " é: " + idadeJoaquim);

    var nome = "Barney";
    mostra("A idade de " + nome + " é: " + idadeBarney);
    pulaLinha();

    var mediaIdades = (idadeFlavio + idadeJoaquim + idadeBarney)/3;
    mostra("A média das idades é: " + Math.round(mediaIdades));
</script>
