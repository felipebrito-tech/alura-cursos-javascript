<meta charset="UTF-8" />

<script>
    function pulaLinha(){
        var pular = "<br />";

        document.write(pular);
    }

    function mostra(mensagem){
        document.write(mensagem);
        pulaLinha();
    }

    var numeroReferencia = parseInt(prompt("Você deseja imprimir a tabuada de qual número?"));
    
    mostra("TABUADA DE " + numeroReferencia);
    pulaLinha();

    for(var i = 1; i <= 10; i++){
        var resultado = numeroReferencia * i;
        mostra(numeroReferencia + " x " + i + " = " + resultado);
    }
</script>
