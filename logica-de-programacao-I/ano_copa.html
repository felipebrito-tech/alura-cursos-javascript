<meta charset="UTF-8" />

<script>
    function pulaLinha(){
        var pular = "<br />";

        document.write(pular);
    }

    function mostra(mensagem){
        document.write(mensagem);
        pulaLinha();
    }

    var dataLimite = parseInt(prompt("Entre com a data limite:"));

    var anoCopa = 1930;

    while(anoCopa <= dataLimite) {
        mostra("Teve copa em " + anoCopa);
        anoCopa += 4;
    }

    pulaLinha();
    mostra("FIM");
</script>
