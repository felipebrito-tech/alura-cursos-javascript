<meta charset="UTF-8" />

<script>
    function pulaLinha(){
        var pular = "<br />";

        document.write(pular);
    }

    function mostra(mensagem){
        document.write(mensagem);
        pulaLinha();
    }

    function calculaIMC(peso, altura){
        return peso / (altura * altura);
    }

    var nome = prompt("Por favor, informe seu nome:");
    var alturaInformada = prompt("Olá " + nome + "! Agora informe sua altura:");
    var pesoInformado = prompt("Agora " + nome + ", informe seu peso:");

    var imc = calculaIMC(pesoInformado, alturaInformada);

    mostra(nome + ", seu IMC é: " + imc);

    if (imc < 18.5)
        mostra("Seu peso está abaixo do recomendado.");
    else if (imc > 35)
        mostra("Seu peso está acima do recomendado.");
    else
        mostra("Seu peso está ótimo!");
</script>
