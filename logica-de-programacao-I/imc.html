<meta charset="UTF-8" />

<script>
    function pulaLinha(){
        var pular = "<br />";

        document.write(pular);
    }

    function mostra(mensagem){
        document.write(mensagem);
        pulaLinha();
    }

    function calculaIMC(peso, altura){
        return peso / (altura * altura);
    }

    var nome = prompt("Por favor, informe seu nome:");
    var alturaInformada = prompt("Olá " + nome + "! Agora informe sua altura:");
    var pesoInformado = prompt("Agora " + nome + ", informe seu peso:");

    mostra(nome + ", seu IMC é: " + calculaIMC(pesoInformado, alturaInformada));
</script>
